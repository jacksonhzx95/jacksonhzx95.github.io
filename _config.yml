# Setup
title: Jackson Z.X. HUANG
description: A simple, beautiful, and powerful Jekyll theme for blogs
url: https://vszhub.github.io
avatar: /2401709541687_.pic.jpg
paginate: 5
permalink: pretty
cover_image: /IMG_7249.JPG

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: Jackson Zixun HUANG
  links:
    - https://twitter.com/vszhub
    - https://github.com/vszhub
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Jackson Zixun HUANG
  url: https://github.com/jacksonhzx95/
  email: zixun.huang@connect.polyu.hk
